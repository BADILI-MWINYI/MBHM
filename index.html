<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBHM | Global Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #0b0e11; color: #fff; font-family: sans-serif; overflow-x: hidden; }
        .glass { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .page { display: none; min-height: 100vh; padding: 20px; }
        .active { display: block; }
        .node-card { transition: all 0.3s ease; cursor: pointer; }
        .node-card:active { scale: 0.98; opacity: 0.8; }
        input { background: rgba(255,255,255,0.05) !important; color: white !important; border: 1px solid rgba(255,255,255,0.1) !important; }
    </style>
</head>
<body>

    <div id="page-login" class="page active pt-20 text-center">
        <h1 class="text-5xl font-extrabold mb-2 text-blue-500 italic">MBHM</h1>
        <p class="text-[10px] opacity-40 mb-10 tracking-[0.3em]">QUANTUM ALGORITHM</p>
        <div class="space-y-4 max-w-sm mx-auto">
            <input id="user-phone" type="text" placeholder="Phone Number" class="w-full glass p-4 rounded-2xl outline-none">
            <input id="user-pass" type="password" placeholder="Password" class="w-full glass p-4 rounded-2xl outline-none">
            <button onclick="authAction()" class="w-full bg-blue-600 py-4 rounded-full font-bold shadow-lg shadow-blue-600/20">Access Terminal</button>
        </div>
    </div>

    <div id="page-home" class="page">
        <div class="glass p-8 rounded-[2.5rem] mb-6 shadow-2xl bg-gradient-to-br from-blue-900/20 to-transparent border-blue-500/20 text-center">
            <p class="text-[10px] opacity-50 uppercase tracking-widest">Available Balance</p>
            <h2 id="disp-bal" class="text-5xl font-bold mt-2">$0.00</h2>
            <div class="flex gap-4 mt-8">
                <button onclick="alert('Contact Admin to Recharge')" class="flex-1 bg-white/5 py-3 rounded-xl border border-white/10 text-[10px] font-bold uppercase">Recharge</button>
                <button onclick="openWithdraw()" class="flex-1 bg-blue-600 font-bold py-3 rounded-xl shadow-lg shadow-blue-600/30 text-[10px] uppercase">Withdraw</button>
            </div>
        </div>

        <div class="flex justify-between items-center mb-4 px-2">
            <span class="text-[10px] font-bold opacity-50 uppercase tracking-widest">Mining Nodes</span>
            <div class="bg-blue-600/20 px-3 py-1 rounded-full border border-blue-500/30 flex items-center gap-2">
                <span id="tasks-left" class="text-blue-400 font-bold text-sm">5/5</span>
                <span class="text-[8px] text-blue-400 opacity-60 uppercase">Daily Limit</span>
            </div>
        </div>

        <div class="space-y-4">
            <div class="node-card glass p-5 rounded-3xl flex items-center justify-between border-l-4 border-blue-500">
                <div><p class="font-bold text-sm">Standard V1</p><p class="text-[10px] text-gray-500">30s | Yield: 0.5%</p></div>
                <button onclick="startTask('Standard', 0.005, 30)" class="bg-blue-600/20 text-blue-400 border border-blue-600/30 px-6 py-2 rounded-full text-[10px] font-bold uppercase">Deploy</button>
            </div>
            <div class="node-card glass p-5 rounded-3xl flex items-center justify-between border-l-4 border-purple-500">
                <div><p class="font-bold text-sm">Advanced V2</p><p class="text-[10px] text-gray-500">2m | Yield: 1.2%</p></div>
                <button onclick="startTask('Advanced', 0.012, 120)" class="bg-purple-600/20 text-purple-400 border border-purple-600/30 px-6 py-2 rounded-full text-[10px] font-bold uppercase">Deploy</button>
            </div>
            <div class="node-card glass p-5 rounded-3xl flex items-center justify-between border-l-4 border-yellow-500">
                <div><p class="font-bold text-sm">Neural V3</p><p class="text-[10px] text-gray-500">5m | Yield: 2.5%</p></div>
                <button onclick="startTask('Neural', 0.025, 300)" class="bg-yellow-600/20 text-yellow-400 border border-yellow-600/30 px-6 py-2 rounded-full text-[10px] font-bold uppercase">Deploy</button>
            </div>
        </div>

        <div id="admin-gate" class="hidden text-center mt-20 pb-10">
            <button onclick="showPage('page-admin')" class="text-zinc-800 text-[8px] uppercase tracking-[0.5em]">System_Override_7.1</button>
        </div>
    </div>

    <div id="modal-withdraw" class="hidden fixed inset-0 bg-black/95 flex items-center justify-center p-6 z-50 backdrop-blur-md">
        <div class="glass w-full max-w-md p-8 rounded-[2.5rem] border-blue-500/30 border">
            <h3 class="text-xl font-bold mb-2 text-center">Withdraw Assets</h3>
            <p class="text-[10px] text-yellow-500/80 mb-6 text-center uppercase tracking-tighter">Min: $100.00 | Fee: 10%</p>
            <input id="w-address" type="text" placeholder="USDT TRC20 Wallet Address" class="w-full glass p-4 rounded-xl mb-4 outline-none">
            <input id="w-amount" type="number" placeholder="Enter Amount" class="w-full glass p-4 rounded-xl mb-6 outline-none">
            <div class="flex gap-4">
                <button onclick="closeWithdraw()" class="flex-1 text-gray-500 text-sm">Cancel</button>
                <button onclick="submitWithdraw()" class="flex-1 bg-blue-600 py-4 rounded-2xl font-bold text-sm">Confirm</button>
            </div>
        </div>
    </div>

    <div id="task-overlay" class="hidden fixed inset-0 bg-black/95 z-[100] flex flex-col items-center justify-center p-10 text-center">
        <div class="relative w-40 h-40 mb-8">
            <div class="absolute inset-0 border-4 border-blue-500/10 rounded-full"></div>
            <div class="absolute inset-0 border-4 border-blue-500 border-t-transparent rounded-full animate-spin"></div>
            <div class="absolute inset-0 flex items-center justify-center font-mono text-2xl text-blue-400" id="timer">00:00</div>
        </div>
        <h2 id="task-title" class="text-xl font-bold mb-2 uppercase text-blue-500 tracking-widest">Syncing...</h2>
        <p class="text-[10px] text-gray-500 uppercase tracking-widest leading-relaxed">Quantification in progress. Do not close browser.</p>
    </div>

    <div id="page-admin" class="page">
        <div class="flex justify-between items-center mb-10">
            <h2 class="text-2xl font-bold text-red-500">Admin Console</h2>
            <button onclick="showPage('page-home')" class="glass px-4 py-2 rounded-xl text-xs uppercase font-bold tracking-widest">Exit</button>
        </div>
        <div class="flex gap-2 mb-6">
            <button onclick="loadWithdrawals()" class="flex-1 bg-white/5 py-2 rounded-lg text-[10px] uppercase font-bold">Withdrawals</button>
            <button onclick="loadUsers()" class="flex-1 bg-white/5 py-2 rounded-lg text-[10px] uppercase font-bold">Members</button>
        </div>
        <div id="admin-content" class="space-y-4"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, addDoc, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const SECRET_ADMIN_PHONE = "0000"; 
        const firebaseConfig = {
          apiKey: "AIzaSyDnny6hYrUyf4ltV3yZFk7g2UcdLi4ubnc",
          authDomain: "edtchain-b3488.firebaseapp.com",
          projectId: "edtchain-b3488",
          storageBucket: "edtchain-b3488.firebasestorage.app",
          messagingSenderId: "274106741884",
          appId: "1:274106741884:web:b41d6dfabeaac8f3a205f9",
          measurementId: "G-GVSDVCN1QM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        window.showPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id === 'page-admin') loadWithdrawals();
        };

        window.authAction = async () => {
            const phone = document.getElementById('user-phone').value;
            const pass = document.getElementById('user-pass').value;
            if(!phone || !pass) return alert("Required");
            const email = phone + "@mbhm.com";
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (e) {
                const res = await createUserWithEmailAndPassword(auth, email, pass);
                await setDoc(doc(db, "users", res.user.uid), { phone, balance: 50.00, tasksLeft: 5 });
                alert("Terminal Sync Complete. $50 Bonus Added.");
            }
        };

        async function updateUI(uid) {
            const snap = await getDoc(doc(db, "users", uid));
            if(snap.exists()){
                const d = snap.data();
                document.getElementById('disp-bal').innerText = "$" + d.balance.toFixed(2);
                document.getElementById('tasks-left').innerText = (d.tasksLeft ?? 5) + "/5";
                if(d.phone === SECRET_ADMIN_PHONE) document.getElementById('admin-gate').classList.remove('hidden');
                showPage('page-home');
            }
        }

        window.startTask = async (name, rate, seconds) => {
            const user = auth.currentUser;
            const userRef = doc(db, "users", user.uid);
            const snap = await getDoc(userRef);
            const tLeft = snap.data().tasksLeft !== undefined ? snap.data().tasksLeft : 5;
            if(tLeft <= 0) return alert("Daily limit reached.");
            
            document.getElementById('task-overlay').classList.remove('hidden');
            document.getElementById('task-title').innerText = name + " Mining...";
            
            let timeLeft = seconds;
            const countdown = setInterval(() => {
                timeLeft--;
                let m = Math.floor(timeLeft / 60), s = timeLeft % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    finishTask(rate, tLeft);
                }
            }, 1000);
        };

        async function finishTask(rate, tLeft) {
            const userRef = doc(db, "users", auth.currentUser.uid);
            const snap = await getDoc(userRef);
            const profit = snap.data().balance * rate;
            await updateDoc(userRef, { balance: snap.data().balance + profit, tasksLeft: tLeft - 1 });
            document.getElementById('task-overlay').classList.add('hidden');
            alert(`Node Successful: +$${profit.toFixed(2)}`);
            updateUI(auth.currentUser.uid);
        }

        window.openWithdraw = () => document.getElementById('modal-withdraw').classList.remove('hidden');
        window.closeWithdraw = () => document.getElementById('modal-withdraw').classList.add('hidden');

        window.submitWithdraw = async () => {
            const addr = document.getElementById('w-address').value;
            const amt = parseFloat(document.getElementById('w-amount').value);
            const userRef = doc(db, "users", auth.currentUser.uid);
            const snap = await getDoc(userRef);
            
            if(amt < 100) return alert("Minimum withdrawal is $100.00");
            if(snap.data().balance < amt) return alert("Insufficient balance");

            const fee = amt * 0.10, net = amt - fee;
            if(confirm(`Withdrawal Summary:\nGross: $${amt}\nFee: $${fee.toFixed(2)}\nNet: $${net.toFixed(2)}`)) {
                await updateDoc(userRef, { balance: snap.data().balance - amt });
                await addDoc(collection(db, "withdrawals"), { phone: snap.data().phone, netPay: net, address: addr, time: new Date().toLocaleString() });
                alert("Broadcasted to network.");
                closeWithdraw();
                updateUI(auth.currentUser.uid);
            }
        };

        // ADMIN TOOLS
        window.loadWithdrawals = async () => {
            const container = document.getElementById('admin-content');
            container.innerHTML = `<p class="opacity-20 text-center">Reading requests...</p>`;
            const snap = await getDocs(collection(db, "withdrawals"));
            container.innerHTML = "";
            snap.forEach(d => {
                const data = d.data();
                container.innerHTML += `<div class="glass p-5 rounded-3xl flex justify-between items-center border border-white/5">
                    <div class="text-left"><p class="text-blue-500 font-bold text-xs">${data.phone}</p><p class="text-[9px] opacity-40 truncate w-40">${data.address}</p><p class="text-lg font-bold">SEND: $${data.netPay.toFixed(2)}</p></div>
                    <button onclick="deleteRequest('${d.id}')" class="bg-red-500/10 text-red-500 p-3 rounded-2xl text-[10px] font-bold">CLEAR</button>
                </div>`;
            });
        };

        window.loadUsers = async () => {
            const container = document.getElementById('admin-content');
            container.innerHTML = `<p class="opacity-20 text-center">Syncing members...</p>`;
            const snap = await getDocs(collection(db, "users"));
            container.innerHTML = "";
            snap.forEach(u => {
                const d = u.data();
                container.innerHTML += `<div class="glass p-5 rounded-3xl flex justify-between items-center">
                    <div class="text-left"><p class="text-blue-500 font-bold text-xs">${d.phone}</p><p class="text-lg font-bold">$${d.balance.toFixed(2)}</p></div>
                    <div class="flex flex-col gap-2">
                        <button onclick="editBalance('${u.id}', ${d.balance})" class="bg-blue-600/20 text-blue-400 p-2 rounded-xl text-[8px] font-bold">ADJUST</button>
                        <button onclick="deleteUserData('${u.id}')" class="bg-red-600/20 text-red-500 p-2 rounded-xl text-[8px] font-bold">DELETE</button>
                    </div>
                </div>`;
            });
        };

        window.editBalance = async (id, current) => {
            const amt = prompt("Amount to add/subtract:", "10");
            if(amt) { await updateDoc(doc(db, "users", id), { balance: current + parseFloat(amt) }); loadUsers(); }
        };

        window.deleteUserData = async (id) => {
            if(confirm("Confirm deletion?")) { await deleteDoc(doc(db, "users", id)); loadUsers(); }
        };

        window.deleteRequest = async (id) => {
            if(confirm("Confirm PAID?")) { await deleteDoc(doc(db, "withdrawals", id)); loadWithdrawals(); }
        };

        onAuthStateChanged(auth, (u) => { if(u) updateUI(u.uid); });
    </script>
</body>
</html>
